<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bank project</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/bank.css">

  </head>
  <body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

   <div class="container">
      
     <div id="loginform">
        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="pass">
  </div>
  
  <button class="btn btn-primary" id="loginbtn">Submit</button>
     </div>


  <div class="admin" id="block">
  
     <div class="row" id="dashboard">
       <div class="col-lg-2"></div>
         <div class="col-lg-8">
          <div class="card bg-dark text-white p-5">
             <h1>your balance is:<span id="balance">1000</span> </h1>
          </div>
         </div>
         <div class="col-lg-2"></div>
     </div>

     <div class="row" >
       <div class="col-lg-6">

        <h2>Deposit:<span id="deposit">00</span> </h2>
        <input type="text" class="form-control" id="depoinput">
        <button class="p-2 btn btn-primary" id="addbtn">Add</button>
        
       </div>
        <div class="col-lg-6">

          <h2>withdraw:<span id="withdraw">00</span> </h2>
        <input type="text" class="form-control" id="withinput">
        <button class="p-2 btn btn-primary" id="withdrawbtn">withdraw</button>
         
       </div>
     </div>

 </div>


   </div>
    <script src="js/bank.js"></script>
  </body>
</html>
